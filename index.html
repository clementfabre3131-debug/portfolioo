<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clément Fabre | Cockpit Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;600&display=swap');
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; }
        canvas { display: block; }

        /* HUD Accueil */
        #home-ui {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            pointer-events: none;
            transition: opacity 0.8s;
            z-index: 100;
        }
        .title { font-family: 'Syncopate', sans-serif; font-size: 3rem; letter-spacing: 12px; margin: 0; }
        .hint { color: #fbbf24; font-size: 10px; margin-top: 20px; letter-spacing: 4px; animation: blink 2s infinite; }

        /* Menu Cockpit */
        #cockpit-ui {
            position: absolute;
            inset: 0;
            display: none;
            opacity: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 1s;
        }
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .btn-3d {
            width: 180px; padding: 15px;
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid #fbbf24;
            color: #fbbf24;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-3d:hover { background: #fbbf24; color: black; transform: scale(1.1); }

        /* Fenêtre de contenu */
        #content-modal {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70%; max-width: 600px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #fbbf24;
            padding: 30px;
            display: none;
            color: white;
            z-index: 200;
            backdrop-filter: blur(15px);
        }
        .close-btn { position: absolute; top: 10px; right: 20px; color: #fbbf24; cursor: pointer; font-size: 24px; }
        h2 { color: #fbbf24; text-transform: uppercase; font-family: 'Syncopate'; font-size: 1.2rem; }
        li { margin-bottom: 10px; font-size: 0.9rem; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
    </style>
</head>
<body>

    <div id="home-ui">
        <h1 class="title">R5 TURBO 3E</h1>
        <p class="hint">CLIQUEZ POUR PRENDRE LE VOLANT</p>
    </div>

    <div id="cockpit-ui">
        <div class="grid-menu">
            <button class="btn-3d" onclick="showContent('profil')">Profil</button>
            <button class="btn-3d" onclick="showContent('exp')">Missions Renault</button>
            <button class="btn-3d" onclick="showContent('projets')">Projets BUT</button>
            <button class="btn-3d" onclick="showContent('contact')">Contact</button>
        </div>
    </div>

    <div id="content-modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="modal-body"></div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, car, armoire, isInside = false;
        const mouse = { x: 0, y: 0 };
        const loader = new GLTFLoader();

        const sections = {
            profil: `<h2>Profil</h2><p>Clément Fabre, 20 ans. Étudiant en école d'ingénieur S3E au CESI. Expertise en analyse de circuits, programmation et systèmes embarqués. Rigoureux et proactif.</p>`,
            exp: `<h2>Renault Lardy (Trescal)</h2><ul><li>Étude des Power Electronic Blocks (PEB) des véhicules électriques.</li><li>Pilotage et installation de bancs d'essai de cyclage batterie.</li><li>Gestion d'armoires électriques de test et bureau d'études.</li></ul>`,
            projets: `<h2>Projets BUT GEII</h2><ul><li><b>SmartCar :</b> Voiture pilotée par Bluetooth via microcontrôleur STM32.</li><li><b>Station de tri :</b> Automatisation via TIA Portal (Ladder) et interface HMI.</li><li><b>Analyse RF :</b> Caractérisation de circuits et identification de fluides.</li></ul>`,
            contact: `<h2>Contact</h2><p>Email: fabreclement498@gmail.com</p><p>Tel: 06 34 31 05 22</p><p>Localisation: Labarthe-sur-Lèze (31)</p>`
        };

        window.showContent = (id) => {
            document.getElementById('modal-body').innerHTML = sections[id];
            document.getElementById('content-modal').style.display = 'block';
            
            // Si c'est Renault, on affiche l'armoire devant nous
            if (id === 'exp' && armoire) {
                armoire.visible = true;
                // Positionnée devant le pare-brise
                armoire.position.set(-0.4, 0.4, -0.6); 
            } else if (armoire) {
                armoire.visible = false;
            }
        };

        window.closeModal = () => {
            document.getElementById('content-modal').style.display = 'none';
            if(armoire) armoire.visible = false;
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.2, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 2));
            const sun = new THREE.DirectionalLight(0xffffff, 3);
            sun.position.set(5, 10, 5);
            scene.add(sun);

            // R5 Turbo 3E
            loader.load('renault5.glb', (gltf) => {
                car = gltf.scene;
                const box = new THREE.Box3().setFromObject(car);
                car.position.sub(box.getCenter(new THREE.Vector3()));
                scene.add(car);
            });

            // Armoire Électrique (masquée par défaut)
            loader.load('armoire.glb', (gltf) => {
                armoire = gltf.scene;
                armoire.scale.set(0.15, 0.15, 0.15); // Petite échelle pour la voir devant soi
                armoire.visible = false;
                scene.add(armoire);
            });

            animate();
        }

        window.addEventListener('mousemove', (e) => {
            if (!isInside) {
                mouse.x = (e.clientX / window.innerWidth - 0.5) * 2;
                mouse.y = (e.clientY / window.innerHeight - 0.5) * 1;
            }
        });

        window.addEventListener('click', () => {
            if (!isInside && car) {
                isInside = true;
                zoomIn();
            }
        });

        function zoomIn() {
            document.getElementById('home-ui').style.opacity = '0';
            const duration = 2000;
            const startPos = { z: camera.position.z, y: camera.position.y };
            const startTime = performance.now();

            function step(now) {
                const progress = Math.min((now - startTime) / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 4);

                // AVANCER DANS LE COCKPIT
                camera.position.z = startPos.z - (startPos.z - 0.1) * ease;
                camera.position.y = startPos.y - (startPos.y - 0.45) * ease;
                camera.position.x = -0.35 * ease;

                // ROTATION 180° POUR ÊTRE FACE AU VOLANT
                camera.rotation.y = Math.PI * ease; 

                if (progress < 1) requestAnimationFrame(step);
                else {
                    const ui = document.getElementById('cockpit-ui');
                    ui.style.display = 'flex';
                    setTimeout(() => ui.style.opacity = '1', 50);
                }
            }
            requestAnimationFrame(step);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (car && !isInside) {
                car.rotation.y += (mouse.x - car.rotation.y) * 0.05;
                car.rotation.x += (mouse.y - car.rotation.x) * 0.05;
            }
            // Rotation automatique de l'armoire quand elle est visible
            if (armoire && armoire.visible) {
                armoire.rotation.y += 0.02;
            }
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
