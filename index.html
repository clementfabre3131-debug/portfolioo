<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cl√©ment Fabre | Automotive Engineer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #fbbf24; --bg: #050505; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Inter', sans-serif; color: white; }
        canvas { display: block; }

        /* Interface Overlay */
        .overlay {
            position: absolute; inset: 0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10;
            pointer-events: none; transition: all 1s ease;
        }

        /* Accueil */
        #hero-text h1 { font-family: 'Syncopate', sans-serif; font-size: 4vw; letter-spacing: 15px; margin: 0; text-transform: uppercase; }
        #hero-text p { font-size: 12px; letter-spacing: 5px; color: var(--accent); margin-top: 20px; animation: pulse 2s infinite; }

        /* Menu Cockpit Style "Eki" */
        #cockpit-nav {
            position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%);
            display: none; gap: 15px; z-index: 20; opacity: 0;
        }
        .nav-card {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 25px; border-radius: 12px; backdrop-filter: blur(10px);
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto; text-transform: uppercase; font-size: 11px; font-weight: 600; letter-spacing: 2px;
        }
        .nav-card:hover { background: var(--accent); color: black; transform: translateY(-10px); }

        /* Fen√™tre Contenu Dynamique */
        #content-side {
            position: absolute; right: -50%; top: 15%; width: 350px;
            background: rgba(0,0,0,0.8); border-left: 3px solid var(--accent);
            padding: 40px; height: 70%; transition: 0.8s ease; z-index: 30; overflow-y: auto;
        }
        #content-side.active { right: 5%; }
        h2 { font-family: 'Syncopate'; color: var(--accent); font-size: 1.2rem; margin-bottom: 20px; }
        .close-btn { cursor: pointer; float: right; color: var(--accent); }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div id="hero-text" class="overlay">
        <h1>R5 TURBO 3E</h1>
        <p>CLIQUEZ POUR ENTRER</p>
    </div>

    <div id="cockpit-nav">
        <div class="nav-card" onclick="openContent('profil')">Profil</div>
        <div class="nav-card" onclick="openContent('renault')">Missions</div>
        <div class="nav-card" onclick="openContent('projets')">Projets</div>
        <div class="nav-card" onclick="openContent('contact')">Contact</div>
    </div>

    <div id="content-side">
        <span class="close-btn" onclick="closeContent()">‚úï FERMER</span>
        <div id="side-body"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, car, armoire, isInside = false;
        const loader = new GLTFLoader();

        const data = {
            profil: `<h2>Cl√©ment Fabre</h2><p>20 ans, Apprenti Ing√©nieur CESI. Passionn√© par l'√©lectronique de puissance et l'automobile.</p>`,
            renault: `<h2>Renault Lardy</h2><p>Missions chez Trescal : Power Electronic Blocks, bancs d'essais cyclage batterie et expertise HF.</p>`,
            projets: `<h2>Projets BUT</h2><p>SmartCar STM32, Automatisme TIA Portal, Capteur de liquidit√© RF.</p>`,
            contact: `<h2>Contact</h2><p>üìç Labarthe-sur-L√®ze<br>üìû 06 34 31 05 22<br>üìß fabreclement498@gmail.com</p>`
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 6);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            // √âclairage "Cin√©matique"
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const spot = new THREE.SpotLight(0xfbbf24, 10);
            spot.position.set(5, 10, 5);
            scene.add(spot);

            // Chargement R5
            loader.load('renault5.glb', (gltf) => {
                car = gltf.scene;
                scene.add(car);
            });

            // Chargement Armoire
            loader.load('armoire.glb', (gltf) => {
                armoire = gltf.scene;
                armoire.scale.set(0.12, 0.12, 0.12);
                armoire.visible = false;
                scene.add(armoire);
            });

            window.addEventListener('click', onEnter);
            animate();
        }

        function onEnter() {
            if (isInside) return;
            isInside = true;

            // Disparition texte accueil
            gsap.to("#hero-text", { opacity: 0, duration: 0.5 });

            // Animation Cam√©ra GSAP (Vue conducteur parfaite)
            gsap.to(camera.position, { x: -0.38, y: 0.85, z: 0.2, duration: 2.5, ease: "power4.inOut" });
            
            // Rotation vers l'avant (Face au volant)
            gsap.to(camera.rotation, { 
                y: Math.PI, 
                duration: 2.5, 
                ease: "power4.inOut",
                onComplete: () => {
                    document.getElementById('cockpit-nav').style.display = 'flex';
                    gsap.to("#cockpit-nav", { opacity: 1, bottom: "15%", duration: 1 });
                }
            });
        }

        window.openContent = (id) => {
            document.getElementById('side-body').innerHTML = data[id];
            document.getElementById('content-side').classList.add('active');
            
            if (id === 'renault') {
                armoire.visible = true;
                armoire.position.set(0.4, 0.4, -0.8); // Appara√Æt c√¥t√© passager
                gsap.from(armoire.scale, { x:0, y:0, z:0, duration: 1, ease: "back.out" });
            } else {
                armoire.visible = false;
            }
        };

        window.closeContent = () => {
            document.getElementById('content-side').classList.remove('active');
            if(armoire) armoire.visible = false;
        };

        function animate() {
            requestAnimationFrame(animate);
            if (car && !isInside) {
                car.rotation.y += 0.002; // Rotation l√©g√®re auto
            }
            if (armoire && armoire.visible) {
                armoire.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
