<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clément Fabre | R5 Turbo 3E Interface</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        canvas { display: block; }

        /* Interface d'accueil */
        #home-ui {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            pointer-events: none;
            transition: opacity 0.8s;
            z-index: 10;
        }

        .title { font-size: 3.5rem; font-weight: 900; letter-spacing: 12px; margin: 0; text-transform: uppercase; }
        .hint { color: #fbbf24; letter-spacing: 4px; font-size: 11px; margin-top: 20px; animation: blink 2s infinite; }

        /* Menu du Cockpit (affiché après le clic) */
        #cockpit-ui {
            position: absolute;
            inset: 0;
            display: none;
            opacity: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.6);
            transition: opacity 1s;
            z-index: 20;
        }

        .grid-menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .btn-cockpit {
            width: 180px;
            padding: 18px;
            background: rgba(251, 191, 36, 0.05);
            border: 1px solid #fbbf24;
            color: #fbbf24;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .btn-cockpit:hover { background: #fbbf24; color: #000; transform: translateY(-5px); box-shadow: 0 10px 20px rgba(251, 191, 36, 0.3); }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
    </style>
</head>
<body>

    <div id="home-ui">
        <h1 class="title">R5 TURBO 3E</h1>
        <p class="hint">CLIQUEZ POUR ENTRER DANS LE COCKPIT</p>
    </div>

    <div id="cockpit-ui">
        <div class="grid-menu">
            <button class="btn-cockpit">Profil</button>
            <button class="btn-cockpit">Expériences</button>
            <button class="btn-cockpit">Projets</button>
            <button class="btn-cockpit">Contact</button>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, carModel, isInside = false;
        const mouseRotation = { x: 0, y: 0 };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 5); // Vue extérieure initiale

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Éclairage (indispensable pour voir les textures du GLB)
            const ambientLight = new THREE.AmbientLight(0xffffff, 2);
            scene.add(ambientLight);
            const topLight = new THREE.DirectionalLight(0xffffff, 3);
            topLight.position.set(0, 10, 5);
            scene.add(topLight);

            // Chargement du modèle unique .glb
            const loader = new GLTFLoader();
            loader.load('renault5.glb', (gltf) => {
                carModel = gltf.scene;
                
                // Centrage automatique
                const box = new THREE.Box3().setFromObject(carModel);
                const center = box.getCenter(new THREE.Vector3());
                carModel.position.sub(center);
                
                scene.add(carModel);
            }, undefined, (error) => {
                console.error("Erreur de chargement du fichier renault5.glb :", error);
            });

            animate();
        }

        // Suivi de la souris
        window.addEventListener('mousemove', (e) => {
            if (!isInside) {
                mouseRotation.y = (e.clientX / window.innerWidth - 0.5) * 1.5;
                mouseRotation.x = (e.clientY / window.innerHeight - 0.5) * 0.5;
            }
        });

        // Clic pour l'animation d'entrée
        window.addEventListener('click', () => {
            if (!isInside && carModel) {
                isInside = true;
                zoomToCockpit();
            }
        });

        function zoomToCockpit() {
            document.getElementById('home-ui').style.opacity = '0';
            const duration = 1800; // Durée du zoom
            const startTime = performance.now();
            const startZ = camera.position.z;

            function animateZoom(now) {
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 4); // Effet d'accélération fluide

                // On rapproche la caméra à l'intérieur (ajuste 0.4 selon ton modèle)
                camera.position.z = startZ - (startZ - 0.4) * ease;
                camera.position.y = 1 - (0.6 * progress);

                if (progress < 1) {
                    requestAnimationFrame(animateZoom);
                } else {
                    const ui = document.getElementById('cockpit-ui');
                    ui.style.display = 'flex';
                    setTimeout(() => ui.style.opacity = '1', 50);
                }
            }
            requestAnimationFrame(animateZoom);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (carModel && !isInside) {
                // Rotation douce basée sur la souris
                carModel.rotation.y += (mouseRotation.y - carModel.rotation.y) * 0.05;
                carModel.rotation.x += (mouseRotation.x - carModel.rotation.x) * 0.05;
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
